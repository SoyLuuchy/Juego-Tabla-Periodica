    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      transition: background 0.5s ease;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    body.hardcore {
      background: linear-gradient(135deg, #8B0000 0%, #FF0000 50%, #DC143C 100%) !important;
      background-size: 200% 200%;
      animation: hardcorePulse 2s ease-in-out infinite;
    }

    body.hardcore.shake {
      animation: hardcorePulse 2s ease-in-out infinite, hardcoreShake 0.5s ease-in-out;
    }

    @keyframes hardcorePulse {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes hardcoreShake {

      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-2px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(2px);
      }
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      font-size: 2.5em;
      animation: fadeIn 0.8s ease-in-out;
    }

    body.hardcore h1 {
      text-shadow: 0 0 10px #FF0000, 0 0 20px #DC143C, 2px 2px 8px rgba(0, 0, 0, 0.8);
      animation: hardcoreTitlePulse 1s ease-in-out infinite;
    }

    @keyframes hardcoreTitlePulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    #menu,
    #game,
    #result {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      padding: 30px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 550px;
      animation: fadeIn 0.8s ease-in-out;
      backdrop-filter: blur(10px);
    }

    body.hardcore #game {
      background: rgba(139, 0, 0, 0.2);
      border: 2px solid rgba(255, 0, 0, 0.5);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5), 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    body.hardcore #game #question,
    body.hardcore #game #question strong {
      color: white !important;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .hardcore-btn {
      background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%) !important;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(139, 0, 0, 0.8), 0 4px 10px rgba(0, 0, 0, 0.3) !important;
      animation: hardcoreBtnPulse 2s ease-in-out infinite;
    }

    @keyframes hardcoreBtnPulse {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(139, 0, 0, 0.8), 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      50% {
        box-shadow: 0 0 40px rgba(255, 0, 0, 1), 0 4px 10px rgba(0, 0, 0, 0.3);
      }
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      background: white;
    }

    input[type="text"]:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    body.hardcore input[type="text"]:focus {
      border-color: #DC143C;
      box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
    }

    #score,
    #timer {
      font-size: 20px;
      margin: 10px 0;
      font-weight: bold;
      padding: 10px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    body.hardcore #score,
    body.hardcore #timer {
      background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    .stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #periodicTable {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      gap: 2px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .elementCell {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      text-align: center;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: all 0.4s ease;
      font-size: 12px;
      cursor: pointer;
    }

    .elementCell:hover {
      transform: scale(1.1);
      z-index: 10;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .period-gap {
      grid-column: 3 / 13;
      border: none !important;
      background: transparent !important;
    }

    .elementCell.correct {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border-color: #080;
      animation: pulse 0.5s ease-in-out;
      color: white;
      font-weight: bold;
    }

    .elementCell.incorrect {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
      border-color: #a00;
      animation: shake 0.5s ease-in-out;
      color: white;
      font-weight: bold;
    }

    .elementCell.current {
      background: linear-gradient(135deg, #f9d423 0%, #e6b800 100%) !important;
      border-color: #ffc107 !important;
      box-shadow: 0 0 15px #f9d423;
      animation: currentPulse 1s ease-in-out infinite;
    }

    @keyframes currentPulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 15px #f9d423;
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 0 25px #f9d423;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      50% {
        transform: translateX(5px);
      }

      75% {
        transform: translateX(-5px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .elementSymbol {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 3px;
    }

    .elementName {
      font-size: 12px;
      color: #555;
    }

    .elementValence {
      font-size: 10px;
      color: #333;
    }

    #notification {
      margin-top: 15px;
      font-size: 18px;
      min-height: 30px;
      transition: opacity 0.4s ease;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
    }

    .credits {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 30px;
      font-style: italic;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .final-score-display {
      font-size: 2em;
      font-weight: bold;
      margin: 20px 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .score-fraction {
      font-size: 0.8em;
      opacity: 0.9;
      margin-top: 10px;
    }

    /* Media queries para m√≥viles */
    @media (max-width: 600px) {
      #periodicTable {
        grid-template-columns: repeat(6, 1fr);
      }

      button,
      input[type="text"] {
        font-size: 16px;
        padding: 12px 20px;
      }

      body {
        padding: 10px;
      }

      .credits {
        position: static;
        font-size: 16px;
        margin-top: 15px;
        text-align: center;
      }

      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>

      { nombre: "Arsenico", simbolo: "As", valencias: ["3", "5"], period: 4, group: 15 },
      { nombre: "Selenio", simbolo: "Se", valencias: ["2", "4", "6"], period: 4, group: 16 },
      { nombre: "Bromo", simbolo: "Br", valencias: ["1", "3", "5", "7"], period: 4, group: 17 },
      { nombre: "Kripton", simbolo: "Kr", valencias: ["0"], period: 4, group: 18 },
      { nombre: "Rubidio", simbolo: "Rb", valencias: ["1"], period: 5, group: 1 },
      { nombre: "Estroncio", simbolo: "Sr", valencias: ["2"], period: 5, group: 2 },
      { nombre: "Paladio", simbolo: "Pd", valencias: ["2", "4"], period: 5, group: 10 },
      { nombre: "Plata", simbolo: "Ag", valencias: ["1"], period: 5, group: 11 },
      { nombre: "Cadmio", simbolo: "Cd", valencias: ["2"], period: 5, group: 12 },
      { nombre: "Indio", simbolo: "In", valencias: ["1", "3"], period: 5, group: 13 },
      { nombre: "Esta√±o", simbolo: "Sn", valencias: ["2", "4"], period: 5, group: 14 },
      { nombre: "Antimonio", simbolo: "Sb", valencias: ["3", "5"], period: 5, group: 15 },
      { nombre: "Teluro", simbolo: "Te", valencias: ["2", "4", "6"], period: 5, group: 16 },
      { nombre: "Yodo", simbolo: "I", valencias: ["1", "3", "5", "7"], period: 5, group: 17 },
      { nombre: "Xenon", simbolo: "Xe", valencias: ["0"], period: 5, group: 18 },
      { nombre: "Cesio", simbolo: "Cs", valencias: ["1"], period: 6, group: 1 },
      { nombre: "Bario", simbolo: "Ba", valencias: ["2"], period: 6, group: 2 },
      { nombre: "Platino", simbolo: "Pt", valencias: ["2", "4"], period: 6, group: 10 },
      { nombre: "Oro", simbolo: "Au", valencias: ["1", "3"], period: 6, group: 11 },
      { nombre: "Mercurio", simbolo: "Hg", valencias: ["1", "2"], period: 6, group: 12 },
      { nombre: "Radon", simbolo: "Rn", valencias: ["0"], period: 6, group: 18 },
      { nombre: "Francio", simbolo: "Fr", valencias: ["1"], period: 7, group: 1 },
      { nombre: "Radio", simbolo: "Ra", valencias: ["2"], period: 7, group: 2 }
    ];

    let modoJuego = 0;
    let score = 0;
    let elementoActual;
    let intentos = 0;
    let elementosDisponibles = [];
    let modoHardcore = false;
    let timerInterval;
    let segundos = 0;
    let totalElementos = 0;
    let heartbeatInterval;

    // Sistema de Audio
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      if (type === 'correct') {
        oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
        oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
        oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
      } else if (type === 'incorrect') {
        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
        oscillator.frequency.setValueAtTime(150, audioContext.currentTime + 0.1);
        oscillator.type = 'sawtooth';
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.2);
      } else if (type === 'click') {
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.type = 'sine';
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.05);
      }
    }

    function playHeartbeat() {
      // Primer latido (m√°s fuerte)
      const osc1 = audioContext.createOscillator();
      const gain1 = audioContext.createGain();
      osc1.connect(gain1);
      gain1.connect(audioContext.destination);
      osc1.type = 'sine';
      osc1.frequency.setValueAtTime(60, audioContext.currentTime);
      gain1.gain.setValueAtTime(0.15, audioContext.currentTime);
      gain1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
      osc1.start(audioContext.currentTime);
      osc1.stop(audioContext.currentTime + 0.15);

      // Segundo latido (m√°s suave, poco despu√©s)
      const osc2 = audioContext.createOscillator();
      const gain2 = audioContext.createGain();
      osc2.connect(gain2);
      gain2.connect(audioContext.destination);
      osc2.type = 'sine';
      osc2.frequency.setValueAtTime(55, audioContext.currentTime + 0.2);
      gain2.gain.setValueAtTime(0.1, audioContext.currentTime + 0.2);
      gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.35);
      osc2.start(audioContext.currentTime + 0.2);
      osc2.stop(audioContext.currentTime + 0.35);
    }

    function startHeartbeat() {
      clearInterval(heartbeatInterval);
      playHeartbeat();
      heartbeatInterval = setInterval(() => {
        playHeartbeat();
      }, 1200); // Cada 1.2 segundos
    }

    function stopHeartbeat() {
      clearInterval(heartbeatInterval);
    }

    document.addEventListener('click', function (e) {
      if (e.target.tagName === 'BUTTON') {
        playSound('click');
      }
    });

    document.getElementById('answer').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') verificarRespuesta();
    });

    function normalizar(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function parseValencias(input) {
      return input.split(/[\s,;]+/).filter(x => x.length > 0).map(x => normalizar(x));
    }

    function compararArreglos(arr1, arr2) {
      return arr1.length === arr2.length &&
        arr1.slice().sort().every((v, i) => v === arr2.slice().sort()[i]);
    }

    function startTimer() {
      segundos = 0;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        segundos++;
        document.getElementById("timer").innerText = `Tiempo: ${segundos}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function generarTablaPeriodica() {
      const tabla = document.getElementById("periodicTable");
      tabla.innerHTML = "";
      tabla.style.gridTemplateColumns = "repeat(18, 1fr)";

      elementos.forEach(elem => {
        const cell = document.createElement("div");
        cell.classList.add("elementCell");
        cell.id = `element-${elem.simbolo}`;
        cell.style.gridRow = elem.period;
        cell.style.gridColumn = elem.group;

        if (modoJuego === 1) {
          cell.innerHTML = `<span class="elementSymbol">${elem.simbolo}</span>`;
        } else if (modoJuego === 2) {
          cell.innerHTML = `<span class="elementName">${elem.nombre}</span>`;
        } else {
          cell.innerHTML = `<span class="elementSymbol">${elem.simbolo}</span>
                            <span class="elementName">${elem.nombre}</span>`;
        }
        tabla.appendChild(cell);
      });

      for (let p = 4; p <= 7; p++) {
        const gap = document.createElement("div");
        gap.classList.add("period-gap");
        gap.style.gridRow = p;
        gap.style.gridColumn = "3 / 13";
        tabla.appendChild(gap);
      }
    }

    function iniciarJuego(modo) {
      modoHardcore = (modo === 4);
      modoJuego = modoHardcore ? 3 : modo;
      score = 0;
      totalElementos = elementos.length;
      document.getElementById("score").innerText = "Puntuaci√≥n: " + score;
      document.getElementById("menu").style.display = "none";
      document.getElementById("result").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("answer").value = "";
      document.getElementById("notification").innerText = "";
      elementosDisponibles = [...elementos];

      startTimer();

      if (modoHardcore) {
        document.body.classList.add("hardcore");
        document.body.classList.add("shake");
        document.getElementById("periodicTable").style.display = "none";

        // Remover shake despu√©s de 2 segundos
        setTimeout(() => {
          document.body.classList.remove("shake");
        }, 2000);
      } else {
        document.body.classList.remove("hardcore");
        document.getElementById("periodicTable").style.display = "grid";
        generarTablaPeriodica();
      }

      nuevaPregunta();
    }

    function revelarRespuesta(elem) {
      const cell = document.getElementById("element-" + elem.simbolo);
      if (!cell) return;
      if (modoJuego === 1) {
        cell.innerHTML = `<span class="elementSymbol">${elem.simbolo}</span>
                          <span class="elementName">${elem.nombre}</span>`;
      } else if (modoJuego === 2) {
        cell.innerHTML = `<span class="elementName">${elem.nombre}</span>
                          <span class="elementSymbol">${elem.simbolo}</span>`;
      } else if (modoJuego === 3) {
        cell.innerHTML = `<span class="elementSymbol">${elem.simbolo}</span>
                          <span class="elementName">${elem.nombre}</span>
                          <span class="elementValence">Valencias: ${elem.valencias.join(", ")}</span>`;
      }
    }

    function nuevaPregunta() {
      intentos = 0;
      document.getElementById("answer").value = "";
      document.querySelectorAll('.elementCell').forEach(cell => cell.classList.remove('current'));
      document.getElementById("notification").innerText = "";

      if (elementosDisponibles.length === 0) {
        finalizarJuego();
        return;
      }

      const indice = Math.floor(Math.random() * elementosDisponibles.length);
      elementoActual = elementosDisponibles[indice];
      const currentCell = document.getElementById(`element-${elementoActual.simbolo}`);
      if (currentCell) currentCell.classList.add('current');

      let preguntaTexto = "";
      if (modoJuego === 1) {
        preguntaTexto = `¬øCu√°l es el <strong>nombre</strong> del elemento con el s√≠mbolo: <strong>${elementoActual.simbolo}</strong>?`;
      } else if (modoJuego === 2) {
        preguntaTexto = `¬øCu√°l es el <strong>s√≠mbolo</strong> del elemento: <strong>${elementoActual.nombre}</strong>?`;
      } else if (modoJuego === 3) {
        preguntaTexto = `¬øCu√°les son las <strong>valencias</strong> del elemento <strong>${elementoActual.nombre} (${elementoActual.simbolo})</strong>? Escribe todas, separadas por comas o espacios.`;
      }
      document.getElementById("question").innerHTML = preguntaTexto;
      document.getElementById("answer").focus();
    }

    function verificarRespuesta() {
      const notification = document.getElementById("notification");
      const input = document.getElementById("answer").value.trim();

      if (modoJuego === 3) {
        const respuestaCorrecta = elementoActual.valencias.map(v => normalizar(v));
        const respuestaUsuario = parseValencias(input);
        if (compararArreglos(respuestaUsuario, respuestaCorrecta)) {
          manejarRespuestaCorrecta();
          return;
        }
      } else {
        let respuestaCorrecta = modoJuego === 1 ? normalizar(elementoActual.nombre) : normalizar(elementoActual.simbolo);
        if (normalizar(input) === respuestaCorrecta) {
          manejarRespuestaCorrecta();
          return;
        }
      }

      intentos++;
      if (intentos < 3) {
        playSound('incorrect');
        notification.style.color = "#d00";
        notification.style.background = "rgba(255, 200, 200, 0.3)";
        notification.innerText = `‚ùå Incorrecto. Te quedan ${3 - intentos} intento(s).`;
        document.getElementById("answer").value = "";
      } else {
        manejarIntentoFallido();
      }
    }

    function manejarRespuestaCorrecta() {
      playSound('correct');
      const notification = document.getElementById("notification");
      const puntos = [10, 5, 1][intentos] || 0;
      score += puntos;

      notification.style.color = "#080";
      notification.style.background = "rgba(200, 255, 200, 0.3)";
      notification.innerText = `‚úì ¬°Correcto! +${puntos} puntos.`;

      const cell = document.getElementById("element-" + elementoActual.simbolo);
      if (cell) {
        cell.classList.add("correct");
        revelarRespuesta(elementoActual);
      }

      eliminarElementoActual();
      setTimeout(nuevaPregunta, 800);
      document.getElementById("score").innerText = "Puntuaci√≥n: " + score;
    }

    function manejarIntentoFallido() {
      playSound('incorrect');
      const notification = document.getElementById("notification");
      notification.style.color = "#d00";
      notification.style.background = "rgba(255, 200, 200, 0.3)";

      // Activar shake en modo hardcore cuando fallas
      if (modoHardcore) {
        document.body.classList.add("shake");
        setTimeout(() => {
          document.body.classList.remove("shake");
        }, 1500);
      }

      if (modoJuego === 3) {
        notification.innerText = `‚ùå Incorrecto. Las valencias correctas son: ${elementoActual.valencias.join(", ")}`;
      } else {
        notification.innerText = `‚ùå Incorrecto. La respuesta correcta es: ${modoJuego === 1 ? elementoActual.nombre : elementoActual.simbolo}`;
      }

      const cell = document.getElementById("element-" + elementoActual.simbolo);
      if (cell) {
        cell.classList.add("incorrect");
        revelarRespuesta(elementoActual);
      }

      eliminarElementoActual();
      setTimeout(nuevaPregunta, 1500);
      document.getElementById("answer").value = "";
    }

    function eliminarElementoActual() {
      elementosDisponibles = elementosDisponibles.filter(e => e.simbolo !== elementoActual.simbolo);
    }

    function finalizarJuego() {
      stopTimer();
      const maxScore = totalElementos * 10;
      const percentage = Math.round((score / maxScore) * 100);

      document.getElementById("finalScore").innerText = `${score} puntos`;
      document.getElementById("scoreFraction").innerText = `${score} / ${maxScore} (${percentage}%)`;
      document.getElementById("timeDisplay").innerText = `‚è±Ô∏è Tiempo total: ${segundos}s`;
      document.getElementById("game").style.display = "none";
      document.getElementById("result").style.display = "block";
    }

    function reiniciar() {
      stopTimer();
      document.body.classList.remove("hardcore");
      document.getElementById("periodicTable").style.display = "grid";
      generarTablaPeriodica();
      document.getElementById("menu").style.display = "block";
      document.getElementById("result").style.display = "none";
      modoHardcore = false;
    }

    window.onload = generarTablaPeriodica;
  </script>
